<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Signup</title>
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="signUpBody">
    <section>
        <img src="" alt="" class="signupLogo">
        <div class="signupContainer">
            <h2><b>Create An Account</b></h2>
            <hr>
            <div class="eachForm">
                <label for="">First Name</label>
                <input type="text" placeholder="Enter First Name" id="fName">
            </div>

            <div class="eachForm">
                <label for="">Last Name</label>
                <input type="text" placeholder="Enter Last Name" id="lName">
            </div>

            <div class="eachForm">
                <label for="">Email Address</label>
                <input type="email" placeholder="Enter Email Address" id="eAddress">
            </div>

            <div class="eachForm">
                <label for=""> Phone Number</label>
                <input type="tel" maxlength="11" placeholder="Enter Phone Number" id="pNumber">
            </div>

            <div class="eachForm">
                <label for="">Password</label>
                <input type="password" placeholder="Enter Password" id="password">
            </div>

            <div class="eachForm">
                <button class="btn btn-success w-100 opacity-75 rounded-1" onclick="createAnAccount()"><b>Create An Account</b></button>
            </div>
            <div class="eachForm">
                <p style="color: rgb(195, 195, 195); font-size: 13px; margin: 0; text-align: center; padding:0 20px;">
                    By signing up you accept our <a href="" style="color: rgb(195, 195, 195);">terms and conditions
                    & privacy policy</a>
                </p>
            </div>

            <div class="eachForm">
                <p style="color: rgb(141, 141, 141); font-size: 13px; text-align: center; padding:0 20px;">
                    Already have an Account?
                </p>
                <button class="loginInstead">
                    Login
                </button>
            </div>
        </div>
    </section>
    <script src="./commerce.js"></script>
    <script src="./all.js"></script>
    <script src="./bootstrap.bundle.js"></script>
</body>
</html>
